<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Previous Next Button Block</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>

    <!-- load react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- load openstad component -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/openstad-components@latest/dist/css/previous-next-button-block.css"/>
    <script src="https://cdn.jsdelivr.net/npm/openstad-components@latest/dist/previous-next-button-block.js"></script>

	  <script>
	   window.addEventListener('load', function(e) {

       // configure
       let config = {
         "previousAction": function() { alert("previous") },
         "previousLabel": "previous",
         "nextUrl": "?next",
         "nextLabel": "NEXT",
       };

       // load in page
       let element = document.querySelector('.openstad-component-previous-next-button-block');
       OpenStadComponents['previous-next-button-block'].PreviousNextButtonBlock.renderElement(element, config);

     });
	  </script>
    <style>
     body, html {
       position: relative;
       width: 100%;
       height: 100%;
     }
     h1 {
       margin: 10px;
       padding: 0;
     }
     .container {
       display: block;
       position: relative;
       width: 100%;
       margin: 0 auto;
       top: 0px;
       bottom: 0px;
     }
     .openstad-component-choices-guide {
       width: 100%;
       height: 100%;
     }
    </style>
  </head>
  <body>
	  <h1>OpenStad Buttons</h1>
    <div class="container osc-component">
		  <div class="openstad-component-previous-next-button-block"></div>
    </div>
  </body>
</html>
